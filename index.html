<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GlobalTrotter ‚Äì Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar">
    <div class="logo">üåç GlobalTrotter</div>

    <input type="text" placeholder="Search trips, cities, activities..." />

    <div class="actions">
      <button>Group</button>
      <button>Filter</button>
      <button>Sort</button>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <div class="banner-content">
      <h1>Plan smarter. Travel deeper.</h1>
      <p>Your personalized travel dashboard</p>
    </div>
  </section>

  <!-- Top Regional Selections -->
  <section class="section">
    <h2>Top Regional Selections</h2>

    <div class="region-grid">
      <div class="region-card">
        <img src="https://source.unsplash.com/400x300/?paris" />
        <span>Paris</span>
      </div>
      <div class="region-card">
        <img src="https://source.unsplash.com/400x300/?tokyo" />
        <span>Tokyo</span>
      </div>
      <div class="region-card">
        <img src="https://source.unsplash.com/400x300/?rome" />
        <span>Rome</span>
      </div>
      <div class="region-card">
        <img src="https://source.unsplash.com/400x300/?bali" />
        <span>Bali</span>
      </div>
    </div>
  </section>

  <!-- Previous Trips -->
  <section class="section">
    <h2>Previous Trips</h2>

    <div class="trip-grid">
      <div class="trip-card">
        <img src="https://source.unsplash.com/500x400/?mountains" />
        <div class="trip-info">
          <h3>Himalayan Escape</h3>
          <p>Mar 2024 ‚Ä¢ ‚Çπ32,000</p>
        </div>
      </div>

      <div class="trip-card">
        <img src="https://source.unsplash.com/500x400/?beach,india" />
        <div class="trip-info">
          <h3>Goa Getaway</h3>
          <p>Jan 2024 ‚Ä¢ ‚Çπ18,500</p>
        </div>
      </div>

      <div class="trip-card">
        <img src="https://source.unsplash.com/500x400/?temple,india" />
        <div class="trip-info">
          <h3>South Temple Tour</h3>
          <p>Dec 2023 ‚Ä¢ ‚Çπ24,000</p>
        </div>
      </div>
    </div>

    <button class="cta">+ Plan a Trip</button>
  </section>

</body>
</html>
