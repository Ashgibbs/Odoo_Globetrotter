<!DOCTYPE html>
<html lang="en">
<head>

  <title>GlobeTrotter | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-screen">
    <div class="login-card">

      <!-- Logo / Photo Frame -->
      <div class="logo-container">
        <img src="assets/globetrotter.jpeg" alt="GlobeTrotter Logo" />
      </div>

      <!-- Username -->
      <input
        type="email"
        id="email"
        placeholder="Username / Email"
        required
      />

      <!-- Password -->
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      />

      <!-- Login Button -->
      <button onclick="loginUser()">Login</button>

      <!-- Error Message -->
<p id="error-msg"></p>

</html>
