<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GlobeTrotter | Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="login-screen">
    <div class="login-card signup-card">

      <div class="logo-container">
        <img src="assets/globetrotter.jpg" alt="GlobeTrotter Logo" />
      </div>

      <div class="form-grid">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />

        <input type="email" id="email" placeholder="Email Address" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />

        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

        <input type="text" id="city" placeholder="City" />
        <input type="text" id="country" placeholder="Country" />
      </div>

      <textarea id="additionalInfo" placeholder="Additional Information..."></textarea>

      <button id="registerBtn" onclick="registerUser()">Register User</button>

      <!-- SINGLE error/success message -->
      <p id="signup-error"></p>

      <p class="login-text">
        Already have an account?
        <a href="login.html">Login</a>
      </p>

    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="signup.js"></script>

</body>
</html>
