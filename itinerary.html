<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Itinerary</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="itenerary.css">
</head>

<body class="itenary-page">

<section class="card full">

  <!-- üîπ Header with Back Arrow -->
  <header class="card-header">
    <span class="back-arrow" onclick="goBack()">‚Üê</span>
    <h2>üåç GlobalTrotter</h2>
  </header>

  <h3>Build Itinerary</h3>

  <!-- Sections container -->
  <div id="sections-container">

    <div class="itinerary-section">
      <h4>Section 1</h4>
      <p>Travel / Hotel / Activity</p>
      <div class="inline">
        <input class="date-range" placeholder="Date range">
        <input class="budget" placeholder="Budget">
      </div>
    </div>

  </div>

  <button class="add-btn">Ôºã Add another section</button>

  <!-- üîπ Save button -->
  <button class="primary-btn" onclick="saveItinerary()">Save Itinerary</button>
  <button class="secondary-btn" onclick="goToCitySearch()">
  + Add City
</button>
<button onclick="goToActivitySearch('STOP_ID')">
  + Add Activity
</button>



</section>

<script type="module" src="itenerary.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const tripId = params.get("tripId");

  function goToCitySearch() {
    if (!tripId) {
      alert("Trip ID missing");
      return;
    }
    window.location.href = `city-search.html?tripId=${tripId}`;
  }

  function goToActivitySearch(stopId) {
    if (!tripId || !stopId) {
      alert("Trip or Stop ID missing");
      return;
    }
    window.location.href =
      `activity-search.html?tripId=${tripId}&stopId=${stopId}`;
  }
</script>




</body>
</html>
