<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create Trip</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="create-trip.css">
</head>

<body class="create-trip-page">

  <section class="card full">

    <!-- üîπ Header with Back Arrow -->
    <header class="card-header">
      <span class="back-arrow" onclick="goBack()">‚Üê</span>
      <h2>üåç GlobalTrotter</h2>
    </header>

    <h3>Plan a New Trip</h3>

    <div class="form">

      <!-- üîπ Trip Name (REQUIRED) -->
      <label>Trip Name</label>
      <input type="text" id="tripName" placeholder="My Summer Vacation" required>

      <label>Start Date</label>
      <input type="date" id="startDate" required>

      <label>Select Place</label>
      <input type="text" id="place" placeholder="City / Country" required>

      <label>End Date</label>
      <input type="date" id="endDate" required>
    </div>

    <h4>Suggestions for Places / Activities</h4>

    <div class="image-grid">
      <!-- unchanged image cards -->
      <div class="img-card"><img src="https://images.unsplash.com/photo-1638951405741-a353e70747a3?w=600"><span>Nature</span></div>
      <div class="img-card"><img src="https://images.unsplash.com/photo-1512343879784-a960bf40e7f2?w=600"><span>Beach</span></div>
      <div class="img-card"><img src="https://plus.unsplash.com/premium_photo-1694475460083-0840b83cd09c?w=600"><span>City</span></div>
      <div class="img-card"><img src="https://images.unsplash.com/photo-1650105518992-e75632583519?w=600"><span>Spiritual</span></div>
      <div class="img-card"><img src="https://images.unsplash.com/photo-1704690878986-37b85c7c6125?w=600"><span>Adventure</span></div>
      <div class="img-card"><img src="https://images.unsplash.com/photo-1524492412937-b28074a5d7da?w=600"><span>Food</span></div>
      <div class="img-card"><img src="https://images.unsplash.com/photo-1567690077111-03ebfbde31bd?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"><span>Food</span></div>
      <div class="img-card"><img src="https://images.unsplash.com/photo-1474690870753-1b92efa1f2d8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzR8fG1vbnVtZW50fGVufDB8fDB8fHwwD"><span>Food</span></div>
      <div class="img-card"><img src="https://plus.unsplash.com/premium_photo-1697730554395-4a79dfd66ccf?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjV8fG1vbnVtZW50fGVufDB8fDB8fHww"><span>Food</span></div>
      <div class="img-card"><img src="https://images.unsplash.com/photo-1542326754-1248fa5d9fdd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bW9udW1lbnR8ZW58MHx8MHx8fDA%3D"><span>Food</span></div>
    </div>

    <!-- üîπ CTA -->
    <button class="cta" onclick="continueToItinerary()">
      Continue to Itinerary
    </button>

  </section>

  <script src="create-trip.js"></script>
</body>

</html>
