<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GlobeTrotter | Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dashboard-page">

  <!-- TOP HEADER -->
  <header class="top-bar">
    <div class="top-left">GlobeTrotter</div>
    <div class="profile-circle"></div>
  </header>

  <!-- MAIN CONTAINER -->
  <main class="dashboard">

    <!-- BANNER -->
    <section class="banner">
      Banner Image
    </section>

    <!-- SEARCH + FILTER ROW -->
    <section class="search-row">
      <input type="text" placeholder="Search bar ...." />

      <button>Group by</button>
      <button>Filter</button>
      <button>Sort by</button>
    </section>

    <!-- TOP REGIONAL SELECTIONS -->
    <section class="section">
      <h3>Top Regional Selections</h3>

      <div class="horizontal-cards">
        <div class="small-card"></div>
        <div class="small-card"></div>
        <div class="small-card"></div>
        <div class="small-card"></div>
        <div class="small-card"></div>
      </div>
    </section>

    <!-- PREVIOUS TRIPS -->
    <section class="section">
      <h3>Previous Trips</h3>

      <div class="trip-row">
        <div class="large-card"></div>
        <div class="large-card"></div>
        <div class="large-card"></div>
      </div>

      <button class="plan-btn">+ Plan a trip</button>
    </section>

  </main>

</body>
</html>
